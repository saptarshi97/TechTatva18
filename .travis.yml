language: android
android:
  components:
  - build-tools-27.0.3
  - android-27
  - android-22
  - sys-img-armeabi-v7a-android-22
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_5cdaa1185d95_key -iv $encrypted_5cdaa1185d95_iv
  -in key.jks.enc -out ./key.jks -d
- openssl aes-256-cbc -K $encrypted_90e4fb44b88e_key -iv $encrypted_90e4fb44b88e_iv
  -in key.keystore.enc -out ./key.keystore -d
- yes | sdkmanager "platforms;android-27"
- chmod +x gradlew
script:
- "./gradlew clean build --stacktrace"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
